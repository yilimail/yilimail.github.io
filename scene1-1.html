<body bgcolor="#ffffff">
    <center>
        <p>
            <font size="6" face="Arial Black">
                US COVID-19 Confirmed Cases By Time
            </font>

    <div class="chart-wrapper" id="chart-line1">

            <font size="4" face="Arial">

    <script src="multiline.js" charset="utf-8"></script>

    <script type="text/javascript">
        d3.csv('/data/time_series_covid19_confirmed_US.csv', function(error, data) {
        data.forEach(function (d) {
            d.Year = +d.Year;
            d.Brazil = +d.Brazil;
            d.China = +d.China;
            d.Germany = +d.Germany;
            d.India = +d.India;
            d.Iraq = +d.Iraq;
            d.Japan = +d.Japan;
            d.RussianFederation = +d.RussianFederation;
            d.Switzerland = +d.Switzerland;
            d.UnitedStates = +d.UnitedStates;
            d.Zimbabwe = +d.Zimbabwe;
        });
        var chart = makeLineChart(data, 'Year', {
            'Brazil': {column: 'Brazil'},
            'China': {column: 'China'},
            'Germany': {column: 'Germany'},
            'India': {column: 'India'},
            'Iraq': {column: 'Iraq'},
            'Japan': {column: 'Japan'},
            'Russian': {column: 'RussianFederation'},
            'Switzerland': {column: 'Switzerland'},
            'United States': {column: 'UnitedStates'},
            'Zimbabwe': {column: 'Zimbabwe'}
        }, {xAxis: 'Years', yAxis: 'Life Expectancy (Male)'});
        chart.bind("#chart-line1");
        chart.render();
        chart.annotation2_1();
    });
    </script>
